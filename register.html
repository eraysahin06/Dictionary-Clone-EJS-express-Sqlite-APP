<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Dictionary Clone</title>
</head>
<body>
    <header class="fixed-top bg-light">
        <div class="container pt-4">
            <h1 class="fs-4 d-inline-block">Dictionary Clone</h1>
            <div class="d-inline-block" style="width: 256px; margin-left: 400px;">
                <form action="#">
                    <div class="row g-0">
                        <div class="col-10">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <button class="form-control btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="float-end">
                <a class="btn btn-primary" href="#">Login <i class="fa-solid fa-door-open"></i></a>
                <a class="btn btn-outline-primary" href="#">Sign-up <i class="fa-solid fa-user-pen"></i></a>
            </div>
            <nav class="row mt-4 border-top border-bottom py-2 text-center">
                <div class="col-2"><a href="" class="menu-item btn">Lorem.</a></div>
                <div class="col-2"><a href="" class="menu-item btn">Veritatis?</a></div>
                <div class="col-2"><a href="" class="menu-item btn">Adipisci?</a></div>
                <div class="col-2"><a href="" class="menu-item btn">Est!</a></div>
                <div class="col-2"><a href="" class="menu-item btn">Neque.</a></div>
                <div class="col-2"><a href="" class="menu-item btn">Voluptatem!</a></div>
            </nav>
        </div>
    </header>
    <main class="container text-center" style="margin-top: 200px">
        <div class="row justify-content-center">
            <div class="col-5 border border-primary rounded shadow p-4">
                <i class="fa-solid fa-circle-user" style="font-size: 128px"></i>
                <h2 class="fs-5 mt-2">Sign-up</h2>
                <form action="#" class="text-start"> 
                    <label class="mb-2" for="kadi">Username: </label>
                    <input id="kadi" type="text" class="form-control" placeholder="username" required>
                    <label class="my-2" for="ad">Name: </label>
                    <input id="ad" type="text" class="form-control" placeholder="Name" required>
                    <label class="my-2" for="surname">Surname:</label>
                    <input id="soyad" type="text" class="form-control" placeholder="Surname" required>
                    <label class="my-2" for="eposta">E-mail: </label>
                    <input id="eposta" type="email" class="form-control" placeholder="Soyad" required>
                    <label class="my-2" for="password">Password: /label>
                    <input id="sifre" type="password" class="form-control" placeholder="Password" required>
                    <button type="submit" class="form-control my-2 btn btn-primary">Sign-up</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/88067d5aed.js" crossorigin="anonymous"></script>
    <script src="asset/js/bootstrap.bundle.min.js"></script>
    <script src="asset/js/main.js"></script>
</body>
</html>
